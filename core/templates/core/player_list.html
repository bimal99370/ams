<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            margin: 0 5px;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.875rem;
            text-decoration: none;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #ffffff;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-add {
            background-color: #007bff;
            color: #ffffff;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Player List</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name...">
    </div>

    <!-- Player Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>State</th>
            <th>Age</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="playerTableBody">
        {% for player in players %}
        <tr>
            <td>{{ player.id }}</td>
            <td><a href="{% url 'player_detail' player.pk %}">{{ player.name }}</a></td>
            <td>{{ player.state }}</td>
            <td>{{ player.age }}</td>
            <td>{{ player.role }}</td>
            <td class="text-center">
                <a href="{% url 'player_update' player.pk %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'player_delete' player.pk %}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'player_create' %}" class="btn btn-add">Add New Player</a>
        <a href="{% url 'export_players_to_excel' %}" class="btn btn-success">Download as Excel</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        var searchValue = this.value.toLowerCase();
        var rows = document.querySelectorAll('#playerTableBody tr');

        rows.forEach(function(row) {
            var idCell = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
            var nameCell = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
            var stateCell = row.querySelector('td:nth-child(3)').textContent.toLowerCase();

            if (idCell.indexOf(searchValue) > -1 ||
                nameCell.indexOf(searchValue) > -1 ||
                stateCell.indexOf(searchValue) > -1) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
